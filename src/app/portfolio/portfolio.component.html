<div class="row">
    <div class="col-sm-12" style="margin-bottom: 49px;border-bottom: 1px solid #ddd;">
      <h3 style="color: orangered">Portfolio</h3>
    </div>
    
    <div class="col-sm-12">
      <div class="cover" *ngIf="cover">
        <div class="col-sm-6">
          <input type="file" name="cover" [(ngModel)]="coverImage" >
        </div>
        <div class="col-sm-6 text-right">
          <img src="coverImage" alt="choose-img" style="height: 200px;width: 200px;border: 1px solid #ddd;">
        </div>
        <div style="margin-top: 40px;">
          <button class="btn btn-success" (click)="saveCloseCover()" >Save</button>
          <button class="btn btn-danger" (click)="closeCover()">cancel</button>
  
        </div>
        
      </div>
    </div>
    <div class="col-sm-8 offset-2">
      <div class="cover-photo">
       <img [src]="coverImg" class="img-responsive cover-img" >

       <div class="profil-photo">
       <img [src]="coverImg" class="img-responsive profile-img" >        
       </div>
      </div>
    </div>
    <div class="col-sm-2">
     <a href=""><i class="fas fa-ellipsis-h"></i></a><br>
     <button class="btn btn-default" (click)="openCover()" >cover</button>
    </div>
    <div class="col-sm-8 offset-2">

      <form >
  
        <div class="form-group row">
          <div class="col-sm-2">
            <label for="name">Name</label>
          </div>
          <div class="col-sm-8">
            <input type="text" name="name" class="form-control">
          </div>
          <div class="col-sm-2">  </div>

        </div>
        <div class="form-group row">
            <div class="col-sm-2">
              <label for="designation">Designation</label>
            </div>
            <div class="col-sm-8">
              <input type="text" name="designation" class="form-control">
            </div>
            <div class="col-sm-2">  </div>

          </div>
          <div class="form-group row">
              <div class="col-sm-2">
                <label for="constituency">Constituency</label>
              </div>
              <div class="col-sm-8">
                <input type="text" name="constituency" class="form-control">
              </div>
              <div class="col-sm-2">  </div>
            </div>
          <div class="form-group row">
              <div class="col-sm-2">
                <label for="bio">Bio</label>
              </div>
              <div class="col-sm-8">
                <textarea name="bio" id="" class="form-control"></textarea>
              </div>
              <div class="col-sm-2"></div>
            </div>

            <div class="col-sm-8 offset-2">
              <button class="btn btn-success btn-md" type="submit">Save</button>
              <button class="btn btn-info btn-md" type="button">Edit</button>
              <button class="btn btn-danger" type="button">Cancel</button>
              
            </div>
      </form>

    </div>
    </div>
